<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Application</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" id="city-input">
      <button id="search-btn"><img src="search.png" alt="Search" /></button>
    </div>

    <div class="weather">
      <img src="cloudday.png" class="weather-icon" id="weather-icon" />
      <h1 class="temp" id="temperature">--°C</h1>
      <h2 class="city" id="city-name">City Name</h2>
      <p class="description" id="description">Condition: --</p>
      <p class="feels-like" id="feels-like">Feels like: --°C</p>
      <p class="time" id="time">--</p>

      <div class="details">
        <div class="col">
          <img src="humidity.png" />
          <p class="humidity" id="humidity">--%</p>
        </div>
        <div class="col">
          <img src="wind.png" />
          <p class="wind" id="wind">-- km/h</p>
        </div>
      </div>
    </div>
  </div>
  
  <div id="weather-effects"></div>

  <script src="script.js"></script>
</body>
</html>
